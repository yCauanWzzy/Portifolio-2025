    body {

    }
    .div{

    }
    footer {
      background: #1e1e1e;
      text-align: center;
      padding: 2rem;
      color: #777;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

    }
